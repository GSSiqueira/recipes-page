<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas do Siq</title>
    <link rel="stylesheet" href="../style.css?ver=1.0">
    <link rel="stylesheet" href="../media.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body> 
    <header>
        <nav>
            <a href="../index.html">Início</a>
            <h1><a href="../index.html">Receitas do Siq</a></h1>
            <a href="../recipes.html">Receitas</a>
        </nav>
    </header>
    <main>
        <h2 id="recipe-title">Título da Receita</h2>
        <div id="top-wrapper">
            <section id="ingredients">
                <h3>Ingredientes</h3>
            </section>
            <section id="details">
                <h3>Detalhes</h3>
                <ul>
                    <li>Tempo de preparo: <span id="prep-time"></span></li>
                    <li>Porções: <span id="portions"></span></li>
                    <li>Fonte: <a id="source" href="#" target="_blank">Acesse Aqui</a></li>
                </ul>
            </section>
        </div>
        <section id="directions">
            <h3>Instruções</h3>

        </section>
        <aside id="dicas">
            <h5>Dicas</h5>
        </aside>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/GSSiqueira" target="_blank">Gabriel Siqueira</a> 2025</p>
    </footer>
    <script>
        fetch('./recipes.json')
            .then(response => response.json())
            .then(data => {
                const recipeId = new URLSearchParams(window.location.search).get('id');
                const result = data.recipes.filter(recipe => recipe.id === recipeId)[0];

                document.getElementById('recipe-title').textContent = result.name;
                for (step in result.ingredients) {
                    const ingredientList = document.createElement('ul');
                    if (step !== "Completa") {
                        const stepTitle = document.createElement('h4');
                        stepTitle.textContent = `${step}`;
                        document.getElementById('ingredients').appendChild(stepTitle);
                    }

                    result.ingredients[step].forEach(ingredient => {
                        const li = document.createElement('li');
                        const name = ingredient.name.charAt(0).toUpperCase() + ingredient.name.slice(1);
                        li.textContent = `${name} : ${ingredient.amount} `;
                        ingredientList.appendChild(li);

                    });
                    document.getElementById('ingredients').appendChild(ingredientList);
                }

                document.getElementById('prep-time').textContent = result.details.prepTime;
                document.getElementById('portions').textContent = result.details.portions;
                const sourceLink = document.getElementById('source');
                sourceLink.href = result.details.source;

                for (step in result.instructions) {
                    const instructionsList = document.createElement('ol');
                    if (step !== "Completa") {
                        const stepTitle = document.createElement('h5');
                        stepTitle.textContent = `${step}`;
                        document.getElementById('directions').appendChild(stepTitle);
                    }
                    Object.values(result.instructions[step]).forEach(instruction => {
                        const li = document.createElement('li');
                        li.textContent = instruction;
                        instructionsList.appendChild(li);
                    });
                    document.getElementById('directions').appendChild(instructionsList);
                }

                const extras = document.getElementById("dicas");
                if(result.extras){
                    const extrasList =  document.createElement('ol');
                    Object.values(result.extras).forEach(extra => {
                        const li = document.createElement('li');
                        li.textContent = extra;
                        extrasList.appendChild(li);
                    });
                    extras.appendChild(extrasList);
                }
                else{
                    const extrasText = document.createElement('p');
                    extrasText.textContent = "Ainda não existem dicas para essa receita.";
                    extras.appendChild(extrasText);
                }

            })
            .catch(error => {
                console.error('Error loading recipes:', error);
            });
    </script>
</body>

</html>
