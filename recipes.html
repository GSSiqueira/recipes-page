<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas do Siq</title>
    <link rel="stylesheet" href="style.css?ver=1.0">
    <link rel="stylesheet" href="media.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav role="navigation" aria-label="Navegação principal">
            <a href="index.html">Início</a>
            <h1 tabindex="0"><a href="index.html">Receitas do Siq</a></h1>
            <a href="recipes.html">Receitas</a>
        </nav>
    </header>
    <main aria-label="Conteúdo principal">
        <h2 id="page-title">Lista de Receitas</h2>
        <section id="recipe-list" aria-labelledby="page-title">
            <h2>Categorias</h2>
            <h3>Entradas</h3>
            <div id="entradas-container" class="recipe-container" aria-label="Receitas de entrada"></div>
            <h3>Pratos Principais</h3>
            <div id="principais-container" class="recipe-container" aria-label="Receitas de pratos principais"></div>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/GSSiqueira" target="_blank">Gabriel Siqueira</a> 2025</p>
    </footer>
    <script>
        fetch('./recipes/recipes.json')
            .then(response => response.json())
            .then(data => {

                const orderedRecipes = data.recipes.sort((a, b) => {
                    return a.name.localeCompare(b.name);
                });
                orderedRecipes.forEach(recipe => {
                    const categoryContainer = document.getElementById(`${recipe.category}-container`);

                    const card = document.createElement('div');
                    card.className = 'recipe-card';

                    const link = document.createElement('a');
                    link.href = `./recipes/recipe-page.html?id=${recipe.id}`;
                    link.setAttribute('aria-label', `Ver receita de ${recipe.name}`);

                    const name = document.createElement('h4');
                    name.textContent = recipe.name;
                    link.appendChild(name);

                    const details = document.createElement('div');
                    details.className = 'recipe-details';

                    const prepTime = document.createElement('p');
                    prepTime.textContent = `Prep: ${recipe.details.prepTime}`;
                    details.appendChild(prepTime);

                    const portions = document.createElement('p');
                    portions.textContent = `Porções: ${recipe.details.portions}`;
                    details.appendChild(portions);

                    link.appendChild(details);
                    card.appendChild(link);
                    categoryContainer.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error loading recipes:', error);
            });
    </script>
</body>

</html>
