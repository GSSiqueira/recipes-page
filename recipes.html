<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Page</title>
    <link rel="stylesheet" href="style.css?ver=1.0">
</head>

<body>
    <header>
        <h1>Main Page Title</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="recipes.html">Recipes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Recipe List</h2>
        <section id="recipe-list">
            <h3>Categories</h3>
            <h4>Category 1</h4>
            <ul id="entradas">

            </ul>
            <h4>Category 2</h4>
            <ul>
                <li>Recipe 1: <a href="./recipes/recipe-page.html">Test Recipe</a></li>
                <li>Recipe 2: <a href="./recipes/recipe-page.htmlhtml">Test Recipe</a></li>
                <li>Recipe 3: <a href="./recipes/recipe-page.html">Test Recipe</a></li>
                <li>Recipe 4: <a href="./recipes/recipe-page.html">Test Recipe</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Trademark 2025</p>
    </footer>
    <script>
        fetch('./recipes/recipes.json')
            .then(response => response.json())
            .then(data => {
                data.recipes.forEach(recipe => {
                    
                    const categoryList = document.getElementById(recipe.category);
                    const recipeLi = document.createElement('li');

                    const link = document.createElement('a');
                    link.textContent = recipe.name;
                    link.href = `./recipes/recipe-page.html?id=${recipe.id}`;
                    recipeLi.appendChild(link);

                    categoryList.appendChild(recipeLi);
                });
            })
            .catch(error => {
                console.error('Error loading recipes:', error);
            });
    </script>
</body>

</html>
