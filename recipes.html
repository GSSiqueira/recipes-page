<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas do Siq</title>
    <link rel="stylesheet" href="style.css?ver=1.0">
</head>

<body>
    <header>
        <h1>Receitas do Siq</h1>
        <nav>
            <ul>
                <li><a href="index.html">In√≠cio</a></li>
                <li><a href="recipes.html">Receitas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Lista de Receitas</h2>
        <section id="recipe-list">
            <h3>Categorias</h3>
            <h4>Entradas</h4>
            <ul id="entradas">

            </ul>
            <h4>Pratos Principais</h4>
            <ul id="principais">
            </ul>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/GSSiqueira" target="_blank">Gabriel Siqueira</a> 2025</p>
    </footer>
    <script>
        fetch('./recipes/recipes.json')
            .then(response => response.json())
            .then(data => {

                const orderedRecipes = data.recipes.sort((a, b) => {
                    return a.name.localeCompare(b.name);
                });
                orderedRecipes.forEach(recipe => {

                    const categoryList = document.getElementById(recipe.category);
                    const recipeLi = document.createElement('li');

                    const link = document.createElement('a');
                    link.textContent = recipe.name;
                    link.href = `./recipes/recipe-page.html?id=${recipe.id}`;
                    recipeLi.appendChild(link);

                    categoryList.appendChild(recipeLi);
                });
            })
            .catch(error => {
                console.error('Error loading recipes:', error);
            });
    </script>
</body>

</html>
