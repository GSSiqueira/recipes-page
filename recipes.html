<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas do Siq - Warm & Cozy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?ver=2.0">
    <link rel="stylesheet" href="media.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <div class="nav-header">
                <h1><a href="index.html"><img src="images/logo-nobg.png" alt="Receitas do Siq" class="logo"></a></h1>
                <button class="menu-toggle" aria-label="Abrir menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
            <div class="nav-links">
                <a href="index.html">In√≠cio</a>
                <a href="recipes.html">Receitas</a>
            </div>
        </nav>
    </header>
    <main>
        <h2>Lista de Receitas</h2>
        <section id="recipe-list">
            <h3>Categorias</h3>
            <h4>Entradas</h4>
            <ul id="entradas">

            </ul>
                        <h4>Acompanhamentos</h4>
            <ul id="acompanhamentos">
            </ul>
            <h4>Pratos Principais</h4>
            <ul id="principais">
            </ul>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/GSSiqueira" target="_blank">Gabriel Siqueira</a> 2025</p>
    </footer>
    <script src="navbar.js"></script>
    <script>
        fetch('./recipes/recipes.json')
            .then(response => response.json())
            .then(data => {

                const orderedRecipes = data.recipes.sort((a, b) => {
                    return a.name.localeCompare(b.name);
                });
                orderedRecipes.forEach(recipe => {

                    const categoryList = document.getElementById(recipe.category);
                    const recipeLi = document.createElement('li');

                    const link = document.createElement('a');
                    link.textContent = recipe.name;
                    link.href = `./recipes/recipe-page.html?id=${recipe.id}`;
                    recipeLi.appendChild(link);

                    categoryList.appendChild(recipeLi);
                });
            })
            .catch(error => {
                console.error('Error loading recipes:', error);
            });
    </script>
</body>

</html>
